<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Sons para Estudar</title>
</head>
<body>
    <header>
        <h1>Sons para Estudar</h1>
    </header>
    <div class="pomodoro">
        <div class="tempo" id="tempo">25:00</div>
        <div class="buttons">
            <img src="Img/botao-play.png" alt="Imagem do botão" id="iniciar" class="ajustePomo">
            <img src="Img/pausa.png" alt="Imagem do botão" id="pause" class="ajustePomo">
            <img src="Img/desfazer.png" alt="Imagem do botão" id="reiniciar" class="ajustePomo">
        </div>
    </div>
    <main>
        <audio id="alarme" src="Sons/alarme.wav"></audio>
        <div class="sound-option">
            <img src="Img/chuva-pesada.png" alt="Imagem do botão" id="sound1" class="imagens">
            <audio id="audio1" loop>
                <source src="Sons/chuva.wav" type="audio/mpeg">
            </audio>
        </div>
        <div class="sound-option">
            <img src="Img/parafuso.png" alt="Imagem do botão" id="sound2"  class="imagens">
            <audio id="audio2" loop>
                <source src="Sons/trovao.mp3" type="audio/mpeg">
            </audio>
        </div>
        <div class="sound-option">
            <img src="Img/trovoada.png" alt="Imagem do botão" id="sound3"  class="imagens">
            <audio id="audio3" loop>
                <source src="Sons/chuvaTrovao.wav" type="audio/mpeg">
            </audio>
        </div>
        <div class="sound-option">
            <img src="Img/onda.png" alt="Imagem do botão" id="sound4" class="imagens">
            <audio id="audio4" loop>
                <source src="Sons/ondas.wav" type="audio/mpeg">
            </audio>
        </div>
    </main>
    <script src="script.js"></script>
</body>
</html>
